<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>LightsOut</title>
    <link rel = "icon" href="./images/mainicon.webp" type = "image/x-icon">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <div id="content">
        <img src="./images/helpicon.webp" class="help-icon"\>
        
        <div id="container">
            <div class="square" id = "sq00"></div>
            <div class="square" id = "sq01"></div>
            <div class="square" id = "sq02"></div>
            <div class="square" id = "sq10"></div>
            <div class="square" id = "sq11"></div>
            <div class="square" id = "sq12"></div>
            <div class="square" id = "sq20"></div>
            <div class="square" id = "sq21"></div>
            <div class="square" id = "sq22"></div>
        </div>
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <div id="close">&times;</div>
            <div class="content" align=center>
                <div class="left">
                    <img src="./images/var1.gif" id="var1" class="var"\>
                    <img src="./images/wrong.webp" id="wrong"\>
                </div>
                <div class="right">
                    <img src="./images/var2.gif" id="var2" class="var"\>
                    <img src="./images/right.webp" id="right"\>
                </div>
            </div>
        </div>
    </div>

    <div id="popup2" class="overlay">
        <div class="popup">
            <div class="content" align=center>          
                <h2>Congrats!</h2>
                <table>
                    <tr>
                        <td class="table-title">time:</td>
                        <td id="time-value"></td>
                    </tr>
                    <tr>
                        <td class="table-title">moves:</td>
                        <td id="moves-value"></td>
                    </tr>
                </table>
                <button align=center id="b" onClick="window.location.href=window.location.href">restart</button>
            </div>
        </div>
    </div>
    <footer><a href="https://github.com/DunjaDenic" target="_blank"><img src="./images/github-mark-white.svg" alt="github logo"/>DunjaDenic</a></footer>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
