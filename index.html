<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>LightsOut</title>
    <link rel = "icon" href="./images/ikonica.webp" type = "image/x-icon">
</head>
<body>
    <div id="content">
        <img src="./images/ikonica1.webp" class="ikonica1"\>
        
        <div id="container">
            <div class="square" id = "sq00"></div>
            <div class="square" id = "sq01"></div>
            <div class="square" id = "sq02"></div>
            <div class="square" id = "sq10"></div>
            <div class="square" id = "sq11"></div>
            <div class="square" id = "sq12"></div>
            <div class="square" id = "sq20"></div>
            <div class="square" id = "sq21"></div>
            <div class="square" id = "sq22"></div>
        </div>
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <div id="close">&times;</div>
            <div class="content" align=center>
                <div class="left">
                    <img src="./images/var1.webp" id="var2" class="var"\>
                    <img src="./images/da.webp" id="da"\>
                </div>
                <div class="right">
                    <img src="./images/var2.webp" id="var1" class="var"\>
                    <img src="./images/ne.webp" id="ne"\>
                </div>
            </div>
        </div>
    </div>

    <div id="popup2" class="overlay">
        <div class="popup">
            <div class="content" align=center>          
                <h2>Congrats!</h2>
                <table>
                    <tr>
                        <td class="table-title">time:</td>
                        <td id="time-value"></td>
                    </tr>
                    <tr>
                        <td class="table-title">moves:</td>
                        <td id="moves-value"></td>
                    </tr>
                </table>
                <button align=center id="b" onClick="window.location.href=window.location.href">restart</button>
            </div>
        </div>
    </div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
